<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign Up for LMS Hub</h1>
        <form action="login.html" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
